version: '3'

services:
  database:
    image: 'postgres'
    environment:
      - POSTGRES_USER=postgres_for_testing
      - POSTGRES_PASSWORD=postgres_for_testing
      - POSTGRES_DB=test_db
  core:
    build:
      context: ../
      dockerfile: backend/core/docker/TestingDockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
  test:
    build:
      context: test/
    depends_on:
      - core

