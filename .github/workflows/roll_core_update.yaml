name: Roll core update

on:
  push:
    branches:
      - main
    paths:
      - './revisions.json'
      - '.github/workflows/roll_core_update.yaml'
  pull_request:
    branches:
      - main
    paths:
      - './revisions.json'
      - '.github/workflows/roll_core_update.yaml'

jobs:
  rolling_core_update:
    name: Rolling core update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: set up python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Storing ssh key file
        run: echo "$SSH_KEY" > ssh_key && chmod 700 ./ssh_key
        env:
          SSH_KEY: ${{ secrets.CORE_SSH_KEY }}
      - name: Installing YC util
        run: curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -i /opt/yandex-cloud -n
      - name: Check
        run: ls -la /
      - name: Check opt
        run: ls -la /opt/
      - name: Check yc
        run: ls -la /opt/yandex-cloud/
      - name: Check x2
        run: source "/home/runner/.bashrc" && yc compute instance list
      - name: Launching roll script
        run: source "/home/runner/.bashrc" && python3 tools/roll_update.py core ./revisions.json ./ssh_key